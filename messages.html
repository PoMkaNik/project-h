<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messages</title>
  <link rel="stylesheet" href="css/app.css" />
  <script src="bower_components/modernizr/modernizr.js"></script>
</head>

<body>
  <div class="top-bar">
    <div class="row">
      <img src="img/logo.png" alt="logo">
      <a href="#!" class="button right top-btn" data-reveal-id="add-form">Add Project</a>
      <a href="login.html" class="button right top-btn">Logout</a>

      <div id="add-form" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
        <h3>Edit Project</h3>
        <form>
          <div class="row">
            <div class="large-12 columns">
              <label>
                Project name
                <input type="text" id="project-name" name="project-name">
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>
                Category
                <select name="category" id="category">
                  <option value="#" selected>Select category</option>
                  <option value="web">Web Development</option>
                  <option value="design">Graphic Design</option>
                  <option value="seo">SEO</option>
                </select>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>
                Notes
                <textarea name="notes" id="notes"></textarea>
              </label>
            </div>
          </div>
          <input type="submit" value="Save project" class="button">
        </form>
      </div>
    </div>
  </div>

  <div class="icons">
    <div class="row">
      <div class="large-2 medium-4 small-12 columns">
        <a href="index.html" class="item">
          <i class="fa fa-tasks"></i>
          <label>Projects</label>
        </a>
      </div>
      <div class="large-2 medium-4 small-12 columns">
        <a href="categories.html" class="item">
          <i class="fa fa-folder"></i>
          <label>Categories</label>
        </a>
      </div>
      <div class="large-2 medium-4 small-12 columns">
        <a href="users.html" class="item">
          <i class="fa fa-user"></i>
          <label>Users</label>
        </a>
      </div>
      <div class="large-2 medium-4 small-12 columns">
        <a href="messages.html" class="item active">
          <i class="far fa-paper-plane"></i>
          <label>Messages</label>
        </a>
      </div>
      <div class="large-2 medium-4 small-12 columns">
        <a href="files.html" class="item">
          <i class="fa fa-paperclip"></i>
          <label>Files</label>
        </a>
      </div>
      <div class="large-2 medium-4 small-12 columns">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="large-8 columns white-bg">
      <h3>Inbox</h3>
      <table>
        <thead>
          <tr>
            <th width="400">Subject</th>
            <th>From</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Hello!</td>
            <td>john@doe.com</td>
            <td><a href="project.html" class="button tiny mb-0">Launch</a></td>
          </tr>
          <tr>
            <td>Re Project H...</td>
            <td>tsmith@company.com</td>
            <td><a href="project.html" class="button tiny mb-0">Launch</a></td>
          </tr>
          <tr>
            <td>New Client...</td>
            <td>mjackson@co.com</td>
            <td><a href="project.html" class="button tiny mb-0">Launch</a></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="large-3 columns primary-bg">
      <form>
        <label>
          Search Inbox
          <input type="text">
        </label>
      </form>
    </div>
  </div>

  <footer>
    <div class="row">
      <div class="large-12 columns">
        <p>Copyright &copy; ProjectH 2020</p>
      </div>
    </div>
  </footer>


  <script src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="bower_components/foundation/js/foundation.js"></script>
  <script>
    $(document).foundation();
  </script>
  <!-- Font Awesome -->
  <script src="js/all.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
